<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css" media="screen">
		img {
			/* changing this means that the images can't be bigger than the parent - they were touching - they have to stay inside their div - they will be be at most 100% of their div*/
			max-width: 100%;
			margin:  2px;
		}	

		/* @media (min-width: 992px) {
			.col-md-offset-4 {
				margin-left: 0;
			}
		} */
	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<!-- Header -->
			<div class="col-md-12 text-center">
				<h1>Thumbnail Gallery</h1>
			</div>
		</div>
		<!-- gallery row -->
		<div class="row">
			<!-- 1 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 2 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 3 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 4 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 5 -->
			<div class="col-xs-6 col-lg-3 col-lg-offset-3 col-md-4 col-md-offset-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 6 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 7 -->
			<div class="col-xs-6 col-lg-3 col-lg-offset-3 col-md-4 col-md-offset-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 8 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- spacer div between 8 & 9 w/clearfix - only visible @ lg breakpoint, like saying clear:both so 9 has to jump to next line -->
			<div class="clearfix visible-lg">
			</div>
			<!-- 9 -->
			<!-- give large an offset of 0; otherwise, it will inherit medium's offset of 4 -->
			<div class="col-xs-6 col-lg-3 col-md-4 col-md-offset-4 col-sm-offset-3 col-lg-offset-0">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 10 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 11 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>
			<!-- 12 -->
			<div class="col-xs-6 col-lg-3 col-md-4">
				<img src="http://placehold.it/350x150">
			</div>

		</div>

	</div>

</body>
</html>
